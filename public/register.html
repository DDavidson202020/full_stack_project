<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700">
    <link rel="style" href="./style/css/register.css">
    <title>Register</title>
</head>

<body>
    <!-- navbar-->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="#" class="navbar-item">
                    Home
                </a>

                <a href="/user/register" class="navbar-item">
                    Register
                </a>
                <a href="/user/login" class="navbar-item">
                    Log In
                </a>
                <a href="/user/profile" class="navbar-item">
                    Profile
                </a>
                <a href="/" class="navbar-item">
                    Dashboard
                </a>
            </div>
        </div>
    </nav>
    <!--end of navebar-->

    <section class="section hero is-primary is-fullheight">
        <div class="columns ">
            <div class="column is-4 is-offset-4">
                <form class="alertAppendReg">
                <div class="field">
                    <label for="emailInputReg" class="label">Email address</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="email" id="emailInputReg"
                            placeholder="Enter your email address">
                        <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fa fa-check"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label for="passwordInputReg" class="label">Your password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input type="password" placeholder="Enter your password" id="passwordInputReg" class="input"
                            required>
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fa fa-check"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label for="passwordTwoInputReg" class="label">Confirm your password</label>
                    <div class="control has-icons-left has-icons-right">
                    <input type="password" placeholder="Enter your password" id="passwordTwoInputReg" class="input"
                            required>
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fa fa-check"></i>
                        </span>
                    </div>

                </div>


                <div class="field is-grouped">
                    <div class="control">
                        <small>Already Registered..? <a href="/user/login">Log In</a></small><br><br>
                        <button id="submitBtnReg" class="button is-link" type="submit">Submit</button>

                    </div>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
